    <header class="container-fluid bg-image p-0">
        <nav class="navbar navbar-expand-sm p-5 text-center bg-image" id="cabecera">
             

            <a href="#" class="mx-auto">
            <img
                
                id="inicio"
                src="./img/logo-inicio.svg"
                alt="icono casa limpia"
                height="150"
                width="150"
                 />

            </a>    
            

            
            


        </nav>
        
        <div class="row text-center m-0">
            <h1 id="titulo">Gestiona las tareas de tu hogar</h1>
        </div>
        
    </header>
    <hr
    class="hr-danger"
    size="4"
    
    />
    <section>
        
            <div class="row " id="sticks">
                
                <img
                id="jumping"
                class="col-4"
                 src="./img/stickJump.svg" 
                 alt="stick saltando"
                 height="319"
                 width="301"
                 />

               
                

                    <img
                 
                    class="col-4"
                    id="ruleta"
                    src="./img/ruleta.svg"
                    alt="ruleta con elementos de limpieza"
                    width="200"
                    
                    
                    />
               
                
                


                    <img
                 
                    class="col-4"
                    src="./img/stickAlert.svg"
                    alt="stick escapando"
                    width="301"
                    height="319"
                    
                    />

                
                

                
                 

            

            </div>
    </section>

    <section id="ingresoDeTareas" class="container">
        <div class="row">
            
            <div class="col-md-6">
                <span><b>1: </b>ingresa la cantidad de tareas para realizar en la semana.</span>
                <form id="formularioInicio">
                    <label>Ingrese la cantidad de tareas:</label>
                    <input name="numTareas" type="number">
                    <button type="button" id="botonEnviarTareas" class="btn btn-outline-warning btn-lg">Enviar</button>
                    <div id="camposTareas"></div>
                    <button id="confirmaTareas" class="btn btn-outline-warning btn-lg" type="button">Confirmar</button>
                    <img src="./img/checkIcon.svg" alt="check icon" id="check_icon"/>
            
            
                </form>
                
            </div>
            <section id="ocultaIntegrantes" class="col-md-6">
                <span><b>2: </b>ingresa la cantidad de integrantes de tu familia.</span>
                <form>
                    <label>Ingrese la cantidad de integrantes:</label>
                    <input type="number" name="numIntegrantes">
                    <button id="enviarIntegrantes" type="button" class="btn btn-outline-warning btn-lg">Enviar</button>
                    <div id="camposIntegrantes"></div> 
                    <button id="confirmaIntegrantes" class="btn btn-outline-warning btn-lg" type="button">Confirmar</button>
                </form>
                
            </section>
        </div>
        
    </section>

    <section class="container">
        <div class="row justify-content-center" id="infoIngresada"></div>

    </section>

    <div class="container">
        <div class="row justify-content-center" id="containerRuleta2">

            <img
                 
                class="col-6"
                id="ruleta2"
                src="./img/ruleta.svg"
                alt="ruleta con elementos de aseo"
                width="400"
            
            
            />
        </div>

        </div>
        
    
    <section class="container">
        <div class="row justify-content-center" id="resultadosGenerales">
            <table id="info1" class="col-4 table table-striped table-hover border-dark">
                
                <thead id="encabezadoTablaResultados"></thead>
                <tbody id="cuerpoTablaResultados"></tbody>
            </table>
            
            <table id="info2" class="col-4 table table-striped table-hover border-dark">
                <thead id="encabezadoTablaInspectores"></thead>
                <tbody id="cuerpoTablaInspectores"></tbody>
            </table>
        </div>
    </section>
    <div class="container" id="containerDescargarPdf">
        <div class="row justify-content-center">
            <button id="descargarPdf" class="col-md-2 btn btn-outline-warning btn-lg ">Descargar .pdf</button>
        </div>
    </div>
    
    
    
    
    
    <div id="contenedorBotonContinuar" class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-warning btn-lg justify-content-center" type="button" id="botonContinuar">Sortear</button>
    </div>
    
    <section class="container" id="consultas">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3>Filtra resultados por nombre</h3>
                
                <select class="form-select" aria-label="Default select example" id="listaOpcionesIntegrantes">
                    <option selected>Selecciona un nombre:</option>
                </select>
            </div>
            <div class="col-md-4">
                <h3>Filtra resultados por tarea</h3>
                <select class="form-select" aria-label="Default select example" id="listaOpcionesTareas">
                    <option selected>Selecciona una tarea:</option>
                </select>
            </div>
        </div>

    </section>
