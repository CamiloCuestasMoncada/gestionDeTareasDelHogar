        </nav>
        
        <div>
            <h1 id="titulo">Gestiona las tareas de tu hogar</h1>
        </div>
        
    </header>
    
    <section id="ingresoDeTareas" class="container">
        <div class="row">
            
            <div class="col-6">
                <span><b>1: </b>ingresa la cantidad de tareas para realizar en la semana.</span>
                <form id="formularioInicio">
                    <label>Ingrese la cantidad de tareas:</label>
                    <input name="numTareas" type="number">
                    <button type="button" id="botonEnviarTareas" class="btn btn-outline-warning btn-lg">Confirmar</button>
                    <div id="camposTareas"></div>
            
            
                </form>
            </div>
            <section id="ocultaIntegrantes" class="col-6">
                <span><b>2: </b>ingresa la cantidad de integrantes de tu familia.</span>
                <form>
                    <label>Ingrese la cantidad de integrantes:</label>
                    <input type="number" name="numIntegrantes">
                    <button id="enviarIntegrantes" type="button" class="btn btn-outline-warning btn-lg">Confirmar</button>
                    <div id="camposIntegrantes"></div> 
                </form>
                
            </section>
        </div>
        
    </section>
    
    
    <section id="ocultaInfoTarea" class="container">
        <form>
            <label>Ingrese la tarea de la cual desea obtener más información:</label>
            <input type="text" name="infoTareaEspecifica"> 
            <button id="enviaTarea" type="button" class="btn btn-outline-warning btn-lg">Confirmar</button>
        </form>
        <form>
            <label>Ingrese el integrante del cual desea obtener más información:</label>
            <input type="text" name="infoIntegranteEspecifico"> 
            <button id="enviaInfoIntegrante" type="button" class="btn btn-outline-warning btn-lg">Confirmar</button>
        </form>
    </section>
    
    <div class="container">
        <button id="ejecutarFunciones" type="button" class="btn btn-dark btn-lg">Enviar</button>
    </div>
    
    <section id="ocultaResultadoInfo" class="row">
        <div class="col-6">
            <img
                id="ruleta"
                src="./img/ruleta.svg"
                alt="ruleta de la suerte"
                height="400"
                width="400" />
        </div>
        <div id="mostrarInfo1" class="col-6"></div>

    </section>
