

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tareas del hogar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--<link rel='stylesheet' type='text/css' media='screen' href='main.css'>--> 
    <!--<script src='main.js'></script>--> 
</head>
<body>
    <header>
        <div></div>
        <nav></nav>
    </header>
    <h1>Gestiona las tareas de tu hogar</h1>
    <section id="ingresoDeTareas">
        <span>¡Empecemos por ingresar la cantidad de tareas para realizar en la semana!</span>
        <form id="formularioInicio">
            <label>Ingrese la cantidad de tareas:</label>
            <input name="numTareas" type="number">
            <button type="button" id="next">Continuar</button>
            <div id="camposTareas"></div>
            
            
        </form>
    </section>
    
    <section id="integrantes">
        <span>¡Ahora vamos a ingresar la cantidad de integrantes de tu familia!</span>
        <form>
            <label>Ingrese la cantidad de integrantes:</label>
            <input type="number" name="numIntegrantes">
            <div id="camposIntegrantes"></div>
            <button id="enviarIntegrantes" type="button">Continuar</button>
        </form>
        
    </section>
    <section id="info1">
        <div class="mostrarInfo1"></div>
    </section>
    <button id="ejecutarFunciones" type="button">Enviar</button>
</body>
<script src="js/dom.js"></script>
<script src="js/index.js"></script>
</html>
