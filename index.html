    <section>

    <section id="ingresoDeTareas" class="container">
        <div class="row">
            
            <div class="col-md-6">
                <span><b>1: </b>ingresa la cantidad de tareas para realizar en la semana.</span>
                <form id="formularioInicio">
                    <label>Ingrese la cantidad de tareas:</label>
                    <input name="numTareas" type="number">
                    <button type="button" id="botonEnviarTareas" class="btn btn-outline-warning btn-lg">Enviar</button>
                    <div id="camposTareas"></div>
                    <button id="confirmaTareas" class="btn btn-outline-warning btn-lg" type="button">Confirmar</button>
            
            
                </form>
            </div>
            <section id="ocultaIntegrantes" class="col-md-6">
                <span><b>2: </b>ingresa la cantidad de integrantes de tu familia.</span>
                <form>
                    <label>Ingrese la cantidad de integrantes:</label>
                    <input type="number" name="numIntegrantes">
                    <button id="enviarIntegrantes" type="button" class="btn btn-outline-warning btn-lg">Enviar</button>
                    <div id="camposIntegrantes"></div> 
                    <button id="confirmaIntegrantes" class="btn btn-outline-warning btn-lg" type="button">Confirmar</button>
                </form>
                
            </section>
        </div>
        
    </section>

    <section class="container">
        <div class="row justify-content-center" id="infoIngresada"></div>

    </section>
    
    <section class="container">
        <div class="row justify-content-center" id="resultadosGenerales"></div>
    </section>
    
    <button id="descargarPdf" class="btn btn-outline-warning btn-lg">Descargar</button>
    
    
    
    
    <div id="contenedorBotonContinuar" class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-warning btn-lg justify-content-center" type="button" id="botonContinuar">Continuar</button>
    </div>
    
    <section id="ocultaInfoTarea" class="mt-5">
        <span class="row justify-content-center display-6 shadow mb-3" id="busquedas">Busquedas personalizadas:</span>
        <div class="row justify-content-center" id="areaTexto">

            <form class="col-md-6 text-center">
                <label>Ingrese la tarea de la cual desea obtener más información:</label>
                <input type="text" name="infoTareaEspecifica"> 
                <button id="enviaTarea" type="button" class="btn btn-outline-warning btn-lg">Enviar</button>
            </form>
            <form class="col-md-6 text-center">
                <label>Ingrese el integrante del cual desea obtener más información:</label>
                <input type="text" name="infoIntegranteEspecifico"> 
                <button id="enviaInfoIntegrante" type="button" class="btn btn-outline-warning btn-lg">Enviar</button>
            </form>

        </div>
        
    </section>
    
    <div class="container">
        <button id="ejecutarFunciones" type="button" class="btn btn-dark btn-lg">Enviar</button>
    </div>
    
    <section id="ocultaResultadoInfo" class="mt-5">

    

        <span class="row justify-content-center display-4 shadow" id="resultado">Resultado:</span>
